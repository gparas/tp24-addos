{% assign main = "Flights,Hotels,Ferries" | split: ',' %}

<header class="navbar navbar-expand-md navbar-dark bg-dark mb-5">
  <div class="container">
    <a href="{{ "/" | relative_url }}" class="navbar-brand">
      {% include logo.html %}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        {% for link in main %}
          <li class="nav-item{% if link == 'Flights'%} active{% endif %}">
            <a href="#" class="nav-link" title="{{ link }}">{{ link }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</header>
